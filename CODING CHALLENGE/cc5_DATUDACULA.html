    <body>
		<a class="h" href="index.html"> Return </a>
        <h1> Modified FLAMES </h1>

        <button onclick="flames()">Match Names</button>
        <h3 id="name"></h3>

        <h4>FLAMES Result:</h4>
        <h3 id="result"></h3>


        <script>
            function flames(){
               var n1 = prompt("Please enter a name");
               var n2 = prompt("Please enter a name");
               var countN = n1.replace(/[-_.,'"#@$%^&*()+=~`<>:;{}]/," ").split(" ").join("") + n2.replace(/[-_.,'"#@$%^&*()+=~`<>:;{}]/," ").split(" ").join("");

               var matchN = countN.length;
               var flamesResult = matchN % 6;

               switch(flamesResult) {
                case 1: 
                    document.getElementById("result").innerHTML = "Friends";
                    break;

                case 2: 
                    document.getElementById("result").innerHTML = "Lovers";
                    break;
                    
                case 3: 
                    document.getElementById("result").innerHTML = "Acquaintances";
                    break;

                case 4: 
                    document.getElementById("result").innerHTML = "Marriage";
                    break;

                case 5: 
                    document.getElementById("result").innerHTML = "Enemies";
                    break;

                case 6: 
                    document.getElementById("result").innerHTML = "Sweethearts";
                    break;
                
               }
               
               document.getElementById("name").innerHTML = n1 + " and " + n2;
                
            }
        </script>
    </body>
